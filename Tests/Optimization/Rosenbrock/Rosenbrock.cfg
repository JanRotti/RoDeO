}

CONSTRAINT_FUNCTION{
DEFINITION= Constraint1 > 0.0
EXECUTABLE = constraint1
OUTPUT_FILE = constraintFunction1.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = constraint1.csv
}

CONSTRAINT_FUNCTION{
DEFINITION= Constraint2 > 0.0
