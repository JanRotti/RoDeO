PROBLEM_NAME= HIMMELBLAU
PROBLEM_TYPE= OPTIMIZATION
# problem dimension
DIMENSION= 2
MAXIMUM_NUMBER_OF_FUNCTION_EVALUATIONS= 100
UPPER_BOUNDS=   6.0, 6.0
LOWER_BOUNDS=  -6.0,-6.0

VARIABLE_MODEL_UNCERTAINTY = ON
MAX_SIGMA_FACTOR = 1.0
MIN_SIGMA_FACTOR = 0.1

ZOOM_IN = ON
NUMBER_OF_MINIMUM_SAMPLES_AFTER_ZOOM_IN = 50
ZOOM_IN_HOW_OFTEN = 10

DISPLAY = YES

OBJECTIVE_FUNCTION{
NAME = HimmelblauObjectiveFunction
FILENAME_TRAINING_DATA = himmelblau.csv
EXECUTABLE = himmelblau
OUTPUT_FILE = objFunVal.dat
DESIGN_VECTOR_FILE = dv.dat
SURROGATE_MODEL = GRADIENT_ENHANCED
}









