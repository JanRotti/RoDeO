PROBLEM_NAME= HIMMELBLAU
PROBLEM_TYPE= OPTIMIZATION
# problem dimension
DIMENSION= 2
MAXIMUM_NUMBER_OF_FUNCTION_EVALUATIONS= 100

# box constraints
UPPER_BOUNDS=   6.0,  6.0
LOWER_BOUNDS=  -6.0, -6.0

OBJECTIVE_FUNCTION{
NAME = HimmelblauObjectiveFunction
EXECUTABLE = himmelblau
OUTPUT_FILE = objFunVal.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = himmelblau.csv
}

CONSTRAINT_FUNCTION{
DEFINITION= Constraint1 < 10.0
EXECUTABLE = constraint1
OUTPUT_FILE = constraintFunction1.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = constraint1.csv
}

CONSTRAINT_FUNCTION{
DEFINITION= Constraint2 > 2.0
EXECUTABLE = constraint2
OUTPUT_FILE = constraintFunction2.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = constraint2.csv
}

DISPLAY = ON
