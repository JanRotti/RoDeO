PROBLEM_NAME= 2DQuadratic
PROBLEM_TYPE= OPTIMIZATION
# problem dimension
DIMENSION= 2
MAXIMUM_NUMBER_OF_FUNCTION_EVALUATIONS= 100

# box constraints
UPPER_BOUNDS=   30.0, 30.0
LOWER_BOUNDS=  -30.0, -30.0

OBJECTIVE_FUNCTION{
NAME = 2DQuadratic
EXECUTABLE = 2DQuadratic
