}

CONSTRAINT_FUNCTION{
DEFINITION= LIFT > 0.33
EXECUTABLE = run_High_Fi_without_Adj.sh
OUTPUT_FILE = o_LIFT_highfi.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = history_highfi_post_LIFT.csv
SURROGATE_MODEL = ORDINARY_KRIGING
WARM_START = ON
}

CONSTRAINT_FUNCTION{
DEFINITION= AIRFOIL_THICKNESS > 0.12
EXECUTABLE = run_High_Fi_without_Adj.sh
OUTPUT_FILE = o_AIRFOIL_THICKNESS_highfi.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = history_highfi_post_AIRFOIL_THICKNESS.csv
SURROGATE_MODEL = ORDINARY_KRIGING
WARM_START = ON
}

DISPLAY = YES







