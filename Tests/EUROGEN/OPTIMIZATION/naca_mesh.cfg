OBJECTIVE_FUNCTION{
NAME = DRAG
FILENAME_TRAINING_DATA = history_highfi_post_DRAG.csv, history_lowfi_post_DRAG.csv
EXECUTABLE = run_High_Fi_without_Adj.sh, run_Low_Fi_with_Adj.sh
OUTPUT_FILE = o_DRAG_highfi.dat, o_DRAG_lowfi.dat
DESIGN_VECTOR_FILE = dv.dat
MULTILEVEL_MODEL = ON
SURROGATE_MODEL = ORDINARY_KRIGING, GRADIENT_ENHANCED
